<preloader></preloader>
<form class="container-content">
  <div class="title stars">
    <h5>{{'prop.title' | translate}}</h5>
  </div>
  <div class="form-group">
    <label class="mb-2" for="smallDescription">{{'prop.small_description' | translate}}</label>
    <input [(ngModel)]="this.topic" id="smallDescription" name="topic" type="text" class="form-control">
    <span *ngIf="!this.isTopicFilled" class="warning"> {{'prop.warningTopic' | translate}} </span>
  </div>
  <div class="form-group mt-2 mt-sm-4">
    <label class="mb-2" for="description">{{'prop.description' | translate}}</label>
    <p-editor class="p-ico {{this.classEnglish}}" [(ngModel)]="this.article" name="article" [style]="{ height: '250px' }">
      <ng-template pTemplate="header">
        <span class="ql-formats">
          <button aria-label="Insert Image" type="button" class="ql-image"></button>
          <button style="transform: rotate(90deg);" aria-label="Insert Link" type="button" class="ql-link"></button>
        </span>
        <span class="ql-formats">
          <button value="ordered" aria-label="Ordered List" type="button" class="ql-list"></button>
          <button value="bullet" aria-label="Unordered List" type="button" class="ql-list"></button>
        </span>
        <span class="ql-formats">
          <select class="ql-align"></select>
        </span>
        <span class="ql-formats">
          <button aria-label="Bold" type="button" class="ql-bold"></button>
          <button aria-label="Italic" type="button" class="ql-italic"></button>
          <button aria-label="Underline" type="button" class="ql-underline"></button>
          <button aria-label="Strike" type="button" class="ql-strike"></button>
        </span>
        <span class="ql-formats">
          <button aria-label="background color" type="button" class="ql-background"></button>
          <button aria-label="text color" type="button" class="ql-color"></button>
        </span>
        <span class="ql-formats">
          <select class="ql-size"></select>
        </span>
      </ng-template>
    </p-editor>
    <span *ngIf="!this.isArticleFilled" class="warning"> {{'prop.warningArticle' | translate}} </span>
  </div>
  <div class="d-flex text-center flex-column align-items-center justify-content-center mt-2 mt-sm-3">
    <button (click)="this.submit()" class="btn btn-primary active mb-2">
      {{'prop.button' | translate}}
    </button>
    <span>
      {{'prop.help' | translate}}
    </span>
  </div>
</form>
